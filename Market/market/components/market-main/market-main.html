<div class="container-fluid">
    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            <a class="navbar-brand">Camera Store</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li ng-class="(type=='')? 'active': ''">
                    <a ng-click="selectType('')" href="">All Cameras</a>
                </li>
                <li ng-class="(type=='DSLR')? 'active': ''">
                    <a ng-click="selectType('DSLR')" href="">DSLR Cameras</a>
                </li>
                <li ng-class="(type=='compact')? 'active': ''">
                    <a ng-click="selectType('compact')" href="">Compact Digital Cameras</a>
                </li>
                <li ng-class="(type=='MIRRORLESS')? 'active': ''">
                    <a ng-click="selectType('MIRRORLESS')" href="">Mirrorless Cameras</a>
                </li>
            </ul>


            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="search">
                </div>
            </form>

        </div>
        <!-- /.navbar-collapse -->

    </nav>
    <ui-view>
        <div class="row ">
            <div class="col-md-6 " ng-repeat="camera in cameras | filter: search | filter:{type:type}">
                <div class="thumbnail">
                    <img ng-src="{{camera.imgUrl}}">
                    <div class="caption">
                        <h3>{{camera.name}}</h3>
                        <p>{{camera.type}} CAMERA</p>
                        <a ui-sref="store.detail({id:'{{camera.id}}'})" class="btn btn-primary" role="button">View Gallary</a>
                    </div>
                </div>
            </div>

        </div>
    </ui-view>
</div>
